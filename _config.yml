# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Inference and Retrieval Lab
email: your-email@domain.com
description: > # this means to ignore newlines until "baseurl:"
  The Inference and Retrieval Lab at the Department of Computer Science, University of Copenhagen is a team of faculty, postdocs, research scientists, programmers, and students 
  who work together on models and algorithms that allow computers to process and make inferences about human language text.
  
  Founded in 2012, our work is in the areas of information retrieval, data mining and applied machine learning (mainly for web data), 
  with applications to search engines, recommender systems, plagiarism detection, opinion/sentiment mining, and text analytics, and with particular emphasis to large-scale web data.

# GitHub Pages: site in lab-website repo â†’ https://diku-irlab.github.io/lab-website/
baseurl: "/lab-website"
url: "https://diku-irlab.github.io"

include:
  - _pages

sass:
  sass_dir: _sass

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  parse_block_html: true # default for kramdown is false. This will enable using Markdown links

