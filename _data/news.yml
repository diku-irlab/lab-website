- date: October 2025
  title: "Best paper award nomination at ACM ICMI 2025"
  # tags:
  #   - some
  #   - tag
  content: >
    The paper <a href="https://dl.acm.org/doi/10.1145/3716553.3750786">Decoding Affective States without Labels: Bimodal Image-brain Supervision</a> has been nominated for best paper award at the 27th ACM International Conference on Multimodal Interaction (ICMI 2025).
    This paper is authored by IR lab members Vadym Gryshchuk, Maria Maistro, Christina Lioma, and Tuukka Ruotsalo. Congratulations!

